# Site Settings
title: "@davidlapsleyio"
email: davidlapsleyio@gmail.com
description: My personal blog site
url: https://blog.davidlapsley.io
baseurl: ""

# Theme Settings
remote_theme: mmistakes/minimal-mistakes@4.27.3
minimal_mistakes_skin: "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "David Lapsley, Ph.D."
  avatar: # path to avatar image
  bio: "CTO, [ActualyzeAI](https://www.actualyze.ai)"
  location:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/davidlapsley"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:davidlapsleyio@gmail.com"

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-remote-theme

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Pagination
paginate: 5
paginate_path: /page:num/
