<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 750">
  <defs>
    <style>
      .primary-blue { fill: #2C5F8D; }
      .secondary-teal { fill: #287D7D; }
      .success-green { fill: #52A675; }
      .warning-red { fill: #C9594C; }
      .light-blue-bg { fill: #E8F1F5; }
      .light-teal-bg { fill: #E8F3F3; }
      .light-green-bg { fill: #E8F5EE; }

      .title { font: bold 32px sans-serif; fill: #2C3E50; }
      .option-title { font: bold 22px sans-serif; fill: #ffffff; }
      .pro { font: 16px sans-serif; fill: #52A675; }
      .con { font: 16px sans-serif; fill: #C9594C; }
      .card-border { stroke: #5A6C7D; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="700" y="45" text-anchor="middle" class="title">The Impossible Choice (And the Third Way)</text>

  <!-- Option A: Cloud -->
  <rect x="50" y="90" width="420" height="340" class="light-blue-bg card-border" rx="8"/>
  <rect x="50" y="90" width="420" height="60" class="primary-blue" rx="8"/>
  <text x="260" y="130" text-anchor="middle" class="option-title">Option A: Cloud AI Services</text>

  <text x="80" y="190" class="pro">✓ Fast (days to weeks)</text>
  <text x="80" y="220" class="pro">✓ Fully managed</text>
  <text x="80" y="250" class="pro">✓ Latest models</text>

  <text x="80" y="300" class="con">✗ Data leaves your control</text>
  <text x="80" y="330" class="con">✗ Limited customization</text>
  <text x="80" y="360" class="con">✗ Vendor lock-in</text>

  <text x="260" y="410" text-anchor="middle" style="font: italic 18px sans-serif; fill: #2C5F8D;">Speed, but sacrifice control</text>

  <!-- Option B: On-Premises -->
  <rect x="930" y="90" width="420" height="340" class="light-teal-bg card-border" rx="8"/>
  <rect x="930" y="90" width="420" height="60" class="secondary-teal" rx="8"/>
  <text x="1140" y="130" text-anchor="middle" class="option-title">Option B: On-Premises</text>

  <text x="960" y="190" class="pro">✓ Complete data control</text>
  <text x="960" y="220" class="pro">✓ Regulatory compliance</text>
  <text x="960" y="250" class="pro">✓ No data transfer</text>

  <text x="960" y="300" class="con">✗ 18+ months to production</text>
  <text x="960" y="330" class="con">✗ Build everything yourself</text>
  <text x="960" y="360" class="con">✗ Ongoing maintenance</text>

  <text x="1140" y="410" text-anchor="middle" style="font: italic 18px sans-serif; fill: #287D7D;">Control, but sacrifice speed</text>

  <!-- VS -->
  <circle cx="700" cy="260" r="60" fill="#5A6C7D"/>
  <text x="700" y="275" text-anchor="middle" style="font: bold 36px sans-serif; fill: #ffffff;">VS</text>

  <!-- Arrow down to solution -->
  <path d="M 700 330 L 700 470" stroke="#52A675" stroke-width="5" marker-end="url(#arrowgreen)"/>
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#52A675"/>
    </marker>
  </defs>

  <!-- The Third Way -->
  <rect x="250" y="480" width="900" height="230" class="light-green-bg card-border" rx="8"/>
  <rect x="250" y="480" width="900" height="60" class="success-green" rx="8"/>
  <text x="700" y="520" text-anchor="middle" class="option-title">The Third Way: Pragmatic Hybrid Architecture</text>

  <text x="700" y="570" text-anchor="middle" style="font: 18px sans-serif; fill: #2C3E50;">Use cloud where it makes sense (training, burst capacity)</text>
  <text x="700" y="600" text-anchor="middle" style="font: 18px sans-serif; fill: #2C3E50;">Use on-premises where required (compliance, cost control)</text>
  <text x="700" y="630" text-anchor="middle" style="font: 18px sans-serif; fill: #2C3E50;">Start small with first production model, then iterate and scale</text>

  <text x="700" y="680" text-anchor="middle" style="font: bold 22px sans-serif; fill: #52A675;">Best of both worlds</text>
</svg>