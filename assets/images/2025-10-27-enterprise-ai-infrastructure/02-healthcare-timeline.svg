<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 520">
  <defs>
    <style>
      .primary-blue { fill: #2C5F8D; }
      .secondary-teal { fill: #287D7D; }
      .accent-orange { fill: #E67E50; }
      .success-green { fill: #52A675; }
      .warning-red { fill: #C9594C; }
      .neutral-gray { fill: #5A6C7D; }
      .light-blue-bg { fill: #E8F1F5; }
      .light-green-bg { fill: #E8F5EE; }
      .light-orange-bg { fill: #FCF0EB; }
      .light-red-bg { fill: #FAE8E6; }

      .title { font: bold 32px sans-serif; fill: #2C3E50; }
      .phase-title { font: bold 20px sans-serif; fill: #2C3E50; }
      .metric-label { font: 14px sans-serif; fill: #5A6C7D; }
      .metric-value { font: bold 18px sans-serif; fill: #2C3E50; }
      .card-border { stroke: #5A6C7D; stroke-width: 2; }
    </style>
  </defs>

  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" class="title">Healthcare AI: The POC-to-Production Journey</text>

  <!-- Timeline Line -->
  <line x1="100" y1="120" x2="1300" y2="120" stroke="#5A6C7D" stroke-width="4"/>

  <!-- Month 1-3: POC Success -->
  <circle cx="250" cy="120" r="18" class="success-green" stroke="#2C3E50" stroke-width="2"/>
  <text x="250" y="100" text-anchor="middle" class="phase-title">Months 1-3: POC Success</text>

  <rect x="150" y="150" width="200" height="200" class="light-green-bg card-border" rx="8"/>
  <text x="250" y="180" text-anchor="middle" class="metric-label">Team Size</text>
  <text x="250" y="205" text-anchor="middle" class="metric-value">2 data scientists</text>

  <text x="250" y="240" text-anchor="middle" class="metric-label">Timeline</text>
  <text x="250" y="265" text-anchor="middle" class="metric-value">3 months</text>

  <text x="250" y="300" text-anchor="middle" class="metric-label">Monthly Cost</text>
  <text x="250" y="325" text-anchor="middle" class="metric-value">$5,000</text>

  <!-- Month 4: Production Reality -->
  <circle cx="700" cy="120" r="18" class="accent-orange" stroke="#2C3E50" stroke-width="2"/>
  <text x="700" y="100" text-anchor="middle" class="phase-title">Month 4: Reality Check</text>

  <rect x="550" y="150" width="300" height="200" class="light-orange-bg card-border" rx="8"/>
  <text x="700" y="180" text-anchor="middle" style="font: bold 16px sans-serif; fill: #2C3E50;">Compliance Review Findings:</text>
  <text x="700" y="205" text-anchor="middle" style="font: 14px sans-serif; fill: #5A6C7D;">⚠️ Data can't leave datacenter</text>
  <text x="700" y="230" text-anchor="middle" style="font: 14px sans-serif; fill: #5A6C7D;">⚠️ HIPAA certification required</text>
  <text x="700" y="255" text-anchor="middle" style="font: 14px sans-serif; fill: #5A6C7D;">⚠️ 99.9% uptime needed</text>
  <text x="700" y="280" text-anchor="middle" style="font: 14px sans-serif; fill: #5A6C7D;">⚠️ Multi-hospital deployment</text>
  <text x="700" y="305" text-anchor="middle" style="font: 14px sans-serif; fill: #5A6C7D;">⚠️ Audit trail required</text>

  <!-- The Gap -->
  <circle cx="1100" cy="120" r="18" class="warning-red" stroke="#2C3E50" stroke-width="2"/>
  <text x="1100" y="100" text-anchor="middle" class="phase-title">The Gap</text>

  <rect x="950" y="150" width="300" height="200" class="light-red-bg card-border" rx="8"/>
  <text x="1100" y="180" text-anchor="middle" class="metric-label">New Timeline</text>
  <text x="1100" y="205" text-anchor="middle" class="metric-value">18 months</text>
  <text x="1100" y="225" text-anchor="middle" style="font: 14px sans-serif; fill: #C9594C;">(6x longer)</text>

  <text x="1100" y="260" text-anchor="middle" class="metric-label">New Monthly Cost</text>
  <text x="1100" y="285" text-anchor="middle" class="metric-value">$200,000</text>
  <text x="1100" y="305" text-anchor="middle" style="font: 14px sans-serif; fill: #C9594C;">(40x increase)</text>

  <text x="1100" y="335" text-anchor="middle" style="font: 14px sans-serif; fill: #5A6C7D;">Enterprise infrastructure team required</text>

  <!-- Arrow showing the gap -->
  <path d="M 350 380 Q 700 440 950 380" fill="none" stroke="#C9594C" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#C9594C"/>
    </marker>
  </defs>
  <text x="700" y="480" text-anchor="middle" style="font: bold 20px sans-serif; fill: #C9594C;">This is how projects end up in the 87%</text>
</svg>